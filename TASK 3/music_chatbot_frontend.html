<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Generation Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #23283a;
            padding: 24px 0 16px 0;
            box-shadow: 0 2px 8px #0002;
        }
        .header .icon {
            font-size: 2.2rem;
            margin-right: 12px;
        }
        .header .title {
            color: #fff;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        #chatBox {
            width: 420px;
            margin: 32px auto 0 auto;
            background: #23283a;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0004;
            padding: 24px 18px 18px 18px;
            min-height: 420px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .msg {
            margin: 12px 0;
            display: flex;
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 1.08rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px #0002;
        }
        .user .bubble {
            background: linear-gradient(90deg, #4f8cff 60%, #6a5cff 100%);
            color: #fff;
        }
        .bot .bubble {
            background: #2e344d;
            color: #e0e6f7;
        }
        .input-area {
            width: 420px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            padding: 18px 0 0 0;
        }
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: #23283a;
            color: #fff;
            font-size: 1.08rem;
            outline: none;
            box-shadow: 0 2px 8px #0002;
        }
        #userInput::placeholder {
            color: #8a92b2;
        }
        #sendBtn {
            padding: 12px 22px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 60%, #6a5cff 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: linear-gradient(90deg, #6a5cff 60%, #4f8cff 100%);
        }
        @media (max-width: 500px) {
            #chatBox, .input-area { width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon">&#127925;</span>
        <span class="title">Music Generation Chatbot</span>
    </div>
    <div id="chatBox"></div>
    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type your music prompt..." onkeydown="if(event.key==='Enter'){sendMsg();}">
        <button id="sendBtn" onclick="sendMsg()">Send</button>
    </div>
    <script>
    async function sendMsg() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const text = input.value.trim();
        if (!text) return;

        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'msg user';
        userMsg.innerHTML = `<div class="bubble">${text}</div>`;
        chatBox.appendChild(userMsg);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Add bot loading message
        const botMsg = document.createElement('div');
        botMsg.className = 'msg bot';
        const botBubble = document.createElement('div');
        botBubble.className = 'bubble';
        botBubble.innerText = '...';
        botMsg.appendChild(botBubble);
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const res = await fetch('http://127.0.0.1:5010/generate_music', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            botBubble.innerText = data.result;
            // Add MIDI download/play link if present
            if (data.midi_url) {
                const midiUrl = 'http://127.0.0.1:5010/download_midi';
                const linkDiv = document.createElement('div');
                linkDiv.style.margin = '8px 0 0 0';
                linkDiv.innerHTML = `<a href="${midiUrl}" download style="color:#7cf;">⬇️ Download MIDI</a> &nbsp; <audio controls style="vertical-align:middle;max-width:180px;" src="${midiUrl}"></audio>`;
                botBubble.appendChild(linkDiv);
            }
        } catch (e) {
            botBubble.innerText = 'Error: Could not get answer.';
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    </script>
</body>
</html>
