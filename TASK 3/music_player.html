<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181c24;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #23283a;
            padding: 24px 0 16px 0;
            box-shadow: 0 2px 8px #0002;
        }
        .header .icon {
            font-size: 2.2rem;
            margin-right: 12px;
        }
        .header .title {
            color: #fff;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            width: 420px;
            margin: 40px auto 0 auto;
            background: #23283a;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0004;
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .desc {
            color: #b0b8d1;
            margin-bottom: 18px;
            font-size: 1.08rem;
        }
        audio {
            width: 100%;
            margin-top: 18px;
        }
        .note {
            color: #8a92b2;
            font-size: 0.98rem;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon">&#127925;</span>
        <span class="title">AI Music Player</span>
    </div>
    <div class="container">
        <div class="desc">
            Listen to your latest AI-generated music!<br>
            <b>File:</b> <code>generated_music.mid</code>
        </div>
        <audio controls>
            <source src="generated_music.mid" type="audio/midi">
            <source src="generated_music.mid" type="audio/mid">
            Your browser does not support MIDI playback. Try using Chrome or download the file to play in a MIDI player.
        </audio>
        <div class="note">
            <b>Tip:</b> If you generate new music, refresh this page to listen to the latest version.<br>
            For best results, use a browser or plugin that supports MIDI playback.<br>
            <a href="generated_music.mid" download style="color:#4f8cff;">Download generated_music.mid</a>
        </div>
    </div>
</body>
</html>
